<html lang="en">

<head>

  <title>Book Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <div id="container">

    <h1 class="large">Book Management System </h1>
    <hr>
    <nav id="topnav">
      <ul>
        <a href="addBook.html">ADD </a>
        <a href="bookList.html">HOME |</a>
      </ul>

    <br>

    <div class="searchbar">

      <div class="option">

        <!-- <select id="list">
          <option value="author" id="author">Author</option>
          <option value="title" id="title">Title</option>
          <option value="rating" id="rating">Rating</option>
        </select> -->

       
        <input type="text" name="search" id="myInput1" onkeyup="searchByTitle()"  placeholder="Search By title ......" />

            <th>Delete</th>

        </thead>

      </table>
    </div>
